<!DOCTYPE HTML>
<html>
  <head>
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
    <link rel="shortcut icon" href="http://oneqpwfpv.bkt.clouddn.com/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://oneqpwfpv.bkt.clouddn.com/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>

  <body>
    <div id="container">
      {% block container %}
        {{ page.content }}
      {% endblock %}
    </div>
    <div id="footer">
      <div class="footer-left">
        <p>
          Copyright Â© {{ site.time.strftime("%Y") }} {{ site.author }}.
          Powered by <a href="http://simiki.org/" target="_blank">Simiki</a>.
        </p>
      </div>  <!--end footer-left -->
      <div class="footer-right">
        <p>
          Site Generated {{ site.time.strftime("%Y-%m-%d %H:%M:%S")  }}
        </p>
      </div> <!--end footer-right -->
    </div>
  </body>
</html>
